    <body>
        <center>
            <img class="logo" src="img/logo.png">
            <noscript>This site, unfortunately, requires JavaScript. Please enable it.</noscript>
            <form>
                <input type="number" id="human" placeholder="Human Age"></input>
                <input type="number" id="bean" placeholder="Bean Age"></input>
            </form>
            <button onclick="calculate()">Calculate</button>
            </br></br></br>
            <script>
                function calculate()
                {
                    var fieldBean=document.getElementById("bean").value;
                    var fieldHuman=document.getElementById("human").value;
                    var resultBean=parseFloat(fieldHuman)*parseFloat("23689.4617126")
                    var resultHuman=parseFloat(fieldBean)/parseFloat("23689.4617126")
                    if(!isNaN(resultHuman))
                    {
                        document.getElementById("human").value=String(resultHuman);
                    }
                    if(!isNaN(resultBean))
                    {
                        document.getElementById("bean").value=String(resultBean);
                    }
                }
            </script>
